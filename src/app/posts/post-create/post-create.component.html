<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSaveevent()" >
    <mat-form-field>
      <input
        formControlName="title"
        matInput
        [value] ="editTitle"
        type="text"
        placeholder="post title" >
      <mat-error *ngIf="form.get('title').invalid">Please enter the correct input</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button"  (click)="filePicker.click()" >pick a image</button>
        <input type="file" class="file" #filePicker    (change)="onImagePicked($event)"  >
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview !== null && form.get('image').valid">
        <img  [src]="imagePreview" [alt]="form.value.title" >
      </div>
      <mat-form-field>
        <textarea
        formControlName="content"
        matInput
        rows="6"
        cols="10"
        [value] ="editContent"
        placeholder="post Content" >
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter the correct input</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
